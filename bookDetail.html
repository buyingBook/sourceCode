<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>금오공과대학교 도서 구매 사이트</title>
    <link href="style.css" rel="stylesheet" type="text/css">
    <script type="text/javascript" src="script.js"></script>
</head>
<body>
<!-- 헤더 (사이트 설명) -->
<header>
    <img id="logo" src="img/logo.png" onclick="openNav()" width="170px"> 
    <h2><strong>도서 구매 사이트</strong></h2>
</header>
<!-- 매뉴바 -->
<!-- <span id="menubtn" style="font-size:20px;cursor:pointer;visibility:visible;" onclick="openNav()">&#9776; MENU</span> -->
<nav id = "menuBar">
    <a style="visibility:visible;" href="javascript:void(0)" id="closebtn" class="closebtn" onclick="closeNav()">&times;</a>
    <ul>
        <li><a href="#"><h4>MAIN</h4></a></li>
        <li><a href="#"><h4>학과별 책 구매</h4></a></li>
        <li><a href="#"><h4>QnA</h4></a></li>
        <li><a href="#"><h4>LOGIN</h4></a></li>
    </ul>    
</nav>
<!-- 페이지 내용 -->
<section id = "mainSection">
    <section id = "bookMainInfo">
        <div id = "name"><h3>HTML5 + CSS3 웹 표준의 정석</h3></div>
        <div id = "maker">
            <div id = "author"><div id = "authorName">고경희</div> 저 | </div>
            <div id = "publishing">이지스퍼블리싱</div>
        </div>
        <img id = "bookImg" src="img/htmlcssBook1.jpg" height="400rem">
        <div id = "money"><h3>22,500원</h3></div>
    </section>
    <div id = "line"><hr width="90%" visibility="visible"></div>
    <section id = "bookSubInfo">
        <article id = "detailInfo">

            <div id = "recommend">[추천 대상]<br></div>
            <div id = "major">학과 > <strong>컴퓨터소프트웨어공학과</strong><br></div>
            <div id = "subject">과목 > <strong>웹프로그래밍</strong><br></div>
            <div id = "object">대상 > <strong>3학년</strong><br></div>
    
        </article>
        <div id = "line"><hr width="90%" visibility="visible"></div> 
        <section id = "purchase">
            <li id = "choiceZone">
                <button id = "minusbtn">-</button>
                <input id = "cnt" value = 1>
                <button id = "plusbtn">+</button>
                <p id = "totalMoney">22,500</p>
            </li>
            <div id = "control">
                <button id = "purchaseBtn">구매하기</button>
                <button id = "myCart">장바구니</button>
            </div>
    </section>

    </section>

</section>
<!-- 바닥글 -->
<footer></footer>
<script>
if(matchMedia("(min-width: 768px)").matches) {
    var logo = document.getElementById("logo");
    var close = document.getElementById("closebtn");
    var line = document.getElementById("line");
    logo.onclick = "none";
    close.style.visibility = "hidden";
    line.style.visibility = "hidden";
} else {
    logo.onclick = "openNav()";
    close.style.visibility = "visible";
    line.style.visibility = "visible";
}
</script>
</body>
</html>
